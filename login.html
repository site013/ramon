<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nayma - Entrar</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Fundo com imagem borrada para destacar o formulário */
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://picsum.photos/1920/1080?grayscale');
            background-size: cover;
        }
        .login-box {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 60px;
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
            text-align: left;
        }
        .login-box h2 {
            margin-bottom: 28px;
            font-size: 32px;
            font-weight: bold;
        }
        .input-group {
            margin-bottom: 16px;
        }
        .input-group input {
            width: 100%;
            padding: 16px;
            border-radius: 4px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 16px;
        }
        .btn-entrar {
            width: 100%;
            padding: 16px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 24px;
        }
        .btn-entrar:hover {
            background-color: #b20710;
        }
        .opcoes-extras {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            color: #b3b3b3;
            font-size: 13px;
        }
        .footer-login {
            margin-top: 40px;
            color: #737373;
            font-size: 16px;
        }
        .footer-login a {
            color: white;
            text-decoration: none;
        }
        .footer-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">NAYMA</div>
    </header>

    <div class="login-container">
        <div class="box-geral">
            <div class="login-box">
                <h2>Entrar</h2>
                <form>
                    <div class="input-group">
                        <input type="email" placeholder="E-mail ou número de telemóvel" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Palavra-passe" required>
                    </div>
                    
                    <button type="button" class="btn-entrar" onclick="window.location.href='index.html'">
                        Entrar
                    </button>

                    <div class="opcoes-extras">
                        <label><input type="checkbox" checked> Lembrar-me</label>
                        <a href="#" style="color: #b3b3b3; text-decoration: none;">Precisa de ajuda?</a>
                    </div>
                </form>

                <div class="footer-login">
                    Novo no Nayma? <a href="cadastro.html">Subscreva agora.</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
