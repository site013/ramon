<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <title>Nayma - Assistir Anime</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #000; color: white; text-align: center; font-family: Arial, sans-serif; margin: 0; }
        .player-container { margin-top: 50px; padding: 20px; }
        iframe { width: 100%; max-width: 1000px; height: 560px; border: 3px solid #e50914; border-radius: 10px; box-shadow: 0px 0px 20px rgba(229, 9, 20, 0.5); }
        .btn-voltar { display: inline-block; margin-top: 25px; color: white; background: #e50914; padding: 12px 25px; text-decoration: none; border-radius: 5px; font-weight: bold; transition: 0.3s; }
        .btn-voltar:hover { background: #b20710; transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="player-container">
        <h1 id="titulo">A Reproduzir Anime</h1>
        
        <iframe id="videoPlayer" src="" allow="autoplay" allowfullscreen></iframe>
        
        <br>
        <a href="onepiece_lista.html" class="btn-voltar">Voltar para a Lista</a>
    </div>

    <script>
        // Este código captura o ID que está no link (URL) e coloca-o no player
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('id');
        if (videoId) {
            document.getElementById('videoPlayer').src = `https://drive.google.com/file/d/${videoId}/preview`;
        } else {
            document.getElementById('titulo').innerText = "Vídeo não encontrado";
        }
    </script>
</body>
</html>
