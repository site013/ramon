<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <title>Nayma - Assistir Filme</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: #000; color: white; text-align: center; font-family: Arial, sans-serif; margin: 0; }
        .player-container { margin-top: 50px; padding: 20px; }
        iframe { 
            width: 100%; max-width: 1000px; height: 560px; 
            border: 3px solid #e50914; border-radius: 10px; 
            box-shadow: 0px 0px 20px rgba(229, 9, 20, 0.5); 
        }
        .btn-voltar { display: inline-block; margin-top: 25px; color: white; background: #e50914; padding: 12px 25px; text-decoration: none; border-radius: 5px; font-weight: bold; }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="player-container">
        <h1>A Reproduzir Filme</h1>
        <iframe src="https://drive.google.com/file/d/1jwXxgLpvgK49V-8DXcuyEWSpVyFJ0QaG/preview" 
                allow="autoplay" 
                allowfullscreen="true" 
                webkitallowfullscreen="true" 
                mozallowfullscreen="true"></iframe>
        <br>
        <a href="filmes.html" class="btn-voltar">Sair e Voltar ao Catálogo</a>
    </div>
    <script>
    // Função para salvar onde o usuário parou
    function salvarProgresso() {
        const usuarioLogado = JSON.parse(localStorage.getItem('usuario_sessao'));
        
        if (usuarioLogado) {
            const dadosPagina = {
                url: window.location.href,
                titulo: document.title,
                data: new Date().toLocaleDateString()
            };
            
            // Salva no perfil do usuário
            let usuarios = JSON.parse(localStorage.getItem('usuarios_nayma') || "[]");
            usuarios = usuarios.map(u => {
                if (u.email === usuarioLogado.email) {
                    u.ultimoVisto = dadosPagina;
                }
                return u;
            });
            
            localStorage.setItem('usuarios_nayma', JSON.stringify(usuarios));
        }
    }

    // Salva automaticamente assim que a página carrega
    window.onload = salvarProgresso;
</script>
</body>
</html>
