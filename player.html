<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nayma - Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="max-width: 1000px; margin: 0 auto; padding: 20px;">
        <h1 id="video-titulo" style="text-align: center; margin-bottom: 20px; font-size: 1.6rem;">A carregar...</h1>
        
        <div class="video-container">
            <div id="player-frame"></div>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <a href="javascript:history.back()" class="btn-sair" style="text-decoration:none">Voltar ao Catálogo</a>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const nome = params.get('nome') || "Vídeo";

        if (id) {
            document.getElementById('video-titulo').innerText = nome;
            document.getElementById('player-frame').innerHTML = `<iframe src="https://drive.google.com/file/d/${id}/preview" allowfullscreen></iframe>`;
        }
    </script>
</body>
</html>
