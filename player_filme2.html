<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <title>Nayma - Assistir</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #000; color: white; text-align: center; margin: 0; }
        iframe { width: 100%; max-width: 1000px; height: 560px; border: 3px solid #e50914; border-radius: 10px; margin-top: 50px; }
        .btn { display: inline-block; margin-top: 20px; color: white; background: #e50914; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Reproduzindo o Filme</h1>
    <iframe src="https://drive.google.com/file/d/1eURUstxjXHv_h5dY4OgvTqbZwduTS1EL/preview" allowfullscreen="true"></iframe>
    <br>
    <a href="filmes.html" class="btn">Sair e Voltar ao Catálogo</a>
</body>
<script>
    // Função para salvar onde o usuário parou
    function salvarProgresso() {
        const usuarioLogado = JSON.parse(localStorage.getItem('usuario_sessao'));
        
        if (usuarioLogado) {
            const dadosPagina = {
                url: window.location.href,
                titulo: document.title,
                data: new Date().toLocaleDateString()
            };
            
            // Salva no perfil do usuário
            let usuarios = JSON.parse(localStorage.getItem('usuarios_nayma') || "[]");
            usuarios = usuarios.map(u => {
                if (u.email === usuarioLogado.email) {
                    u.ultimoVisto = dadosPagina;
                }
                return u;
            });
            
            localStorage.setItem('usuarios_nayma', JSON.stringify(usuarios));
        }
    }

    // Salva automaticamente assim que a página carrega
    window.onload = salvarProgresso;
</script>
</html>
